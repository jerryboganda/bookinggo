<!DOCTYPE html>
<html>
<head>
    <title>Test Staff AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Test Staff Data Fetch</h2>
    <p>Service ID: <input type="text" id="serviceId" value="1"></p>
    <p>Location ID: <input type="text" id="locationId" value="1"></p>
    <button onclick="testFetch()">Fetch Staff</button>
    
    <h3>Response:</h3>
    <pre id="response"></pre>
    
    <script>
        function testFetch() {
            var serviceId = $('#serviceId').val();
            var locationId = $('#locationId').val();
            
            $.ajax({
                url: 'https://bookinggo.test/get-staff-data',
                method: 'GET',
                data: {
                    service: serviceId,
                    location: locationId
                },
                success: function(response) {
                    $('#response').text(JSON.stringify(response, null, 2));
                },
                error: function(xhr, status, error) {
                    $('#response').text('Error: ' + error + '\n\n' + xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
