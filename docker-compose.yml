services:
  # MySQL Database
  bookinggo-mysql:
    image: mysql:8.0
    container_name: bookinggo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bookinggo_saas}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-bookinggo_pass_2024}
      MYSQL_USER: ${DB_USERNAME:-bookinggo_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-bookinggo_pass_2024}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - bookinggo-mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - bookinggo-network

  # Redis
  bookinggo-redis:
    image: redis:7-alpine
    container_name: bookinggo-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - bookinggo-redis-data:/data
    networks:
      - bookinggo-network

  # PHP-FPM Application
  bookinggo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookinggo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - DB_HOST=bookinggo-mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-bookinggo_saas}
      - DB_USERNAME=${DB_USERNAME:-bookinggo_user}
      - DB_PASSWORD=${DB_PASSWORD:-bookinggo_pass_2024}
      - REDIS_HOST=bookinggo-redis
      - REDIS_PORT=6379
    depends_on:
      - bookinggo-mysql
      - bookinggo-redis
    networks:
      - bookinggo-network

  # Nginx Web Server
  bookinggo-nginx:
    image: nginx:alpine
    container_name: bookinggo-nginx
    restart: unless-stopped
    ports:
      - "8085:80"
      - "9443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - bookinggo-app
    networks:
      - bookinggo-network

  # Vite Dev Server (for frontend development)
  bookinggo-vite:
    image: node:20-alpine
    container_name: bookinggo-vite
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5174:5173"
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    command: sh -c "[ -d node_modules ] && npm run dev -- --host 0.0.0.0 || (npm install && npm run dev -- --host 0.0.0.0)"
    depends_on:
      - bookinggo-app
    networks:
      - bookinggo-network

networks:
  bookinggo-network:
    driver: bridge

volumes:
  bookinggo-mysql-data:
    driver: local
  bookinggo-redis-data:
    driver: local
